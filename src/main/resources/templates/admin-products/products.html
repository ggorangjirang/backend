<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>꼬랑지랑 - 상품 관리</title>

    <!-- bulma css 관련 -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
            defer
            src="https://kit.fontawesome.com/9daa42bcef.js"
            crossorigin="anonymous"
    ></script>
    <!-- AWS S3 사용하기 위한 파일 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="/css/products.css" />
    <script src="/js/product-list.js" type="module" defer></script>
    <style>
        .clickable-row:hover {
          background-color: #f5f5f5; /* Light grey background on hover */
          cursor: pointer;
        }
        .description-cell {
          max-width: 400px; /* 최대 너비 설정 */
          word-wrap: break-word; /* 긴 단어도 줄바꿈 */
        }
        .summary-cell {
          max-width: 200px; /* 최대 너비 설정 */
          word-wrap: break-word; /* 긴 단어도 줄바꿈 */
        }
    </style>
</head>
<body>
<!-- 헤더 -->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container mt-3">
        <div class="navbar-brand">
            <a class="navbar-item" href="/static">
                <img src="/images/elice-rabbit.png" width="30" height="30" />
                <span class="has-text-link">꼬랑지랑</span>
            </a>

            <a
                    role="button"
                    class="navbar-burger"
                    aria-label="menu"
                    aria-expanded="false"
                    data-target="navbarBasicExample"
            >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
    </div>
</nav>

<div class="container my-5">
    <div class="header mb-5">
        <a
                class="link link-offset-1 link-offset-2-hover text-sm fs-6 mb-2 d-block"
                style="transition: all 0.1s ease-in-out"
                th:href="@{/admin}"
        >&larr; 관리자 페이지</a>

        <!-- 상품 목록 -->
        <section class="section">
            <div class="container product-item-container" id="producItemContainer">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>분류</th>
                        <th>가격</th>
                        <th>할인율</th>
                        <th>유통기한</th>
                        <th>수량</th>
                        <th>조회수</th>
                        <th>누적판매량</th>
                        <th>품절여부</th>
                        <th>게시 날짜</th>
                        <th>최종 수정 날짜</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}" th:data-product-id="${product.id}" class="clickable-row">
                        <td th:text="${product.id}">번호</td>
                        <td th:text="${product.name}">이름</td>
                        <td th:text="${product.subcategory != null ? product.subcategory.subcategoryName : '없음'}">분류</td>
                        <td th:text="${product.price}">가격</td>
                        <td th:text="${product.discountRate}">할인율</td>
                        <td th:text="${product.expirationDate != null ? product.expirationDate : '없음'}">유통기한</td>
                        <td th:text="${product.stock}">수량</td>
                        <td th:text="${product.viewCount}">조회수</td>
                        <td th:text="${product.orderCount}">누적판매량</td>
                        <td th:text="${product.isSoldOut ? '품절' : '판매중'}">품절여부</td>
                        <td th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm:ss')}">게시 날짜</td>
                        <td th:text="${#temporals.format(product.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">최종 수정 날짜</td>
                        <td>
                            <a href="#" th:href="@{/admin/products/{id}/edit(id=${product.id})}"
                               class="btn btn-primary" role="button" onclick="event.stopPropagation();">수정</a>
                        </td>
                        <td>
                            <button class="btn btn-danger" th:attr="data-product-id=${product.id}" onclick="openModal(this.getAttribute('data-product-id'), event)">삭제</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>

<!-- 삭제 확인 모달 -->
<div class="modal" id="deleteModal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">상품 삭제 확인</p>
            <button class="delete" aria-label="close" onclick="closeModal()"></button>
        </header>
        <section class="modal-card-body">
            상품을 삭제하게 되면 복구할 수 없습니다. 정말로 해당 상품을 삭제하시겠습니까?
        </section>
        <footer class="modal-card-foot">
            <button class="button is-danger" id="confirmDelete">삭제</button>
            <button class="button" onclick="closeModal()">취소</button>
        </footer>
    </div>
</div>

<script>
    <!-- JavaScript -->
    function closeModal() {
      document.getElementById('deleteModal').classList.remove('is-active');
    }

    function openModal(productId, event) {
      event.stopPropagation(); // 이벤트 전파 중단
      document.getElementById('deleteModal').classList.add('is-active');

      document.getElementById('confirmDelete').onclick = function() {
        submitDelete(productId);
      };
    }

    function submitDelete(productId) {
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = `/admin/products/${productId}`;

      const methodInput = document.createElement('input');
      methodInput.type = 'hidden';
      methodInput.name = '_method';
      methodInput.value = 'DELETE';
      form.appendChild(methodInput);
      document.body.appendChild(form);
      form.submit();

      closeModal(); // 모달 닫기
    }

    document.addEventListener("DOMContentLoaded", function() {
      const rows = document.querySelectorAll(".clickable-row");
      rows.forEach(row => {
        row.addEventListener("click", function() {
          const productId = this.getAttribute("data-product-id");
          window.location.href = `/api/product/${productId}`;
        });
      });
    });
</script>
</body>
</html>

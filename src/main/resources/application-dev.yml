server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_DEV_HOST}:${DB_DEV_PORT}/${DB_DEV_NAME}
    username: ${DB_DEV_USER}
    password: ${DB_DEV_PW}
  sql:
    init:
      mode: always
      platform: mysql
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true

cloud:
  aws:
    credentials:
      secret-key: ${AWS_S3_SECRET_KEY}
      access-key: ${AWS_S3_ACCESS_KEY}
    s3:
      bucket: ggorangjirang-s3
      upload-temp: images/upload/products/
    region:
      static: ap-northeast-2
    stack:
      auto: 'false'
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>꼬랑지랑 관리자 페이지</title>
    <!-- bulma css -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
            defer
            src="https://kit.fontawesome.com/9daa42bcef.js"
            crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="/css/admin.css" />
<!--    <script src="/js/admin.js" type="module" defer></script>-->
</head>
<body>
<!-- 헤더 -->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container mt-3">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <span class="has-text-link">꼬랑지랑</span>
            </a>

            <a
                    role="button"
                    class="navbar-burger"
                    aria-label="menu"
                    aria-expanded="false"
                    data-target="navbarBasicExample"
            >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
            </ul>
        </div>
    </div>
</nav>

<!-- 관리지만 가능한 웹페이지 관리 관련 목록 -->
<section class="section">
    <div class="container">
        <div class="block account-header">
            <h3 class="title">관리자 페이지</h3>
        </div>
        <div class="menu-container">
            <!-- 주문관리 -->
            <a class="menu-card" href="/admin/orders">
                <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-credit-card" style="color: #edb946;"></i>
              </span>
                </div>
                <div class="menu-body">
                    <p class="title is-3">주문관리</p>
                    <p class="subtitle is-5">
                        모든 주문 내역을 확인 및 관리할 수 있습니다.
                    </p>
                </div>
            </a>

            <!-- 회원관리 -->
            <a class="menu-card" href="/admin/users">
                <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-address-book" style="color: #edb946;"></i>
              </span>
                </div>
                <div class="menu-body">
                    <p class="title is-3">회원관리</p>
                    <p class="subtitle is-5">
                        모든 회원 정보를 확인 및 관리할 수 있습니다.
                    </p>
                </div>
            </a>

            <!-- 최상위 카테고리 추가하기 -->
            <a class="menu-card" href="/admin/categories">
                <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-table-list" style="color: #edb946;"></i>
              </span>
                </div>
                <div class="menu-body">
                    <p class="title is-3">카테고리 관리</p>
                    <p class="subtitle is-5">
                        최상위 카테고리를 관리합니다.
                    </p>
                </div>
            </a>

            <!-- 세부 카테고리 추가하기 -->
            <a class="menu-card" href="/admin/subcategories">
                <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-table-list" style="color: #edb946;"></i>
              </span>
                </div>
                <div class="menu-body">
                    <p class="title is-3">세부 카테고리 관리</p>
                    <p class="subtitle is-5">
                        상품이 속하는 세부 카테고리를 관리합니다.
                    </p>
                </div>
            </a>

            <!-- 제품 추가하기 -->
            <a class="menu-card" href="/seller/new">
                <div class="menu-icon">
              <span class="icon has-text-info">
                <i class="fa-solid fa-gift" style="color: #edb946;"></i>
              </span>
                </div>
                <div class="menu-body">
                    <p class="title is-3">상품 추가</p>
                    <p class="subtitle is-5">상품을 추가할 수 있습니다.</p>
                </div>
            </a>
        </div>
    </div>
</section>
</body>
</html>

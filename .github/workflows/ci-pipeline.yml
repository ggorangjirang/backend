name: CI Pipeline
run-name: ${{ github.actor }} is currently working on continuous integration ðŸš€

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  Test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - run: echo "${{ secrets.ENV_YML }}" > ./src/main/resources/env.yml

      - name: Set up jdk17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'gradle'

      - run: ./gradlew build test --no-daemon
